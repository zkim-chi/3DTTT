<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- <script text="text/javascript" src="ttt.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>3D Tic-Tac-Toe</h1>
    <div id="game">
      <table class="board">
        <tr class="row1">
          <td class="square b1 r1 c1"></td>
          <td class="square b1 r1 c2"></td>
          <td class="square b1 r1 c3"></td>
        </tr>
        <tr class="row2">
          <td class="square b1 r2 c1"></td>
          <td class="square b1 r2 c2"></td>
          <td class="square b1 r2 c3"></td>
        </tr>
        <tr class="row3">
          <td class="square b1 r3 c1"></td>
          <td class="square b1 r3 c2"></td>
          <td class="square b1 r3 c3"></td>
        </tr>
      </table>

      <table class="board">
        <tr class="row1">
          <td class="square b2 r1 c1"></td>
          <td class="square b2 r1 c2"></td>
          <td class="square b2 r1 c3"></td>
        </tr>
        <tr class="row2">
          <td class="square b2 r2 c1"></td>
          <td class="square b2 r2 c2"></td>
          <td class="square b2 r2 c3"></td>
        </tr>
        <tr class="row3">
          <td class="square b2 r3 c1"></td>
          <td class="square b2 r3 c2"></td>
          <td class="square b2 r3 c3"></td>
        </tr>
      </table>

      <table class="board">
        <tr class="row1">
          <td class="square b3 r1 c1"></td>
          <td class="square b3 r1 c2"></td>
          <td class="square b3 r1 c3"></td>
        </tr>
        <tr class="row2">
          <td class="square b3 r2 c1"></td>
          <td class="square b3 r2 c2"></td>
          <td class="square b3 r2 c3"></td>
        </tr>
        <tr class="row3">
          <td class="square b3 r3 c1"></td>
          <td class="square b3 r3 c2"></td>
          <td class="square b3 r3 c3"></td>
        </tr>
      </table>
    </div>
    <br>
    <h2 id="playerTitle">Player:</h2>
    <h2 id="playerNum"></h2>
    <h3 id="playerMoves"></h3>

    <div>
      <button class="again">AGAIN?</button>
    </div>

    <!-- <script src="js/socket.io-client.min.js" async></script> -->

    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" async></script>
    <script src="js/ttt.js" type="text/javascript" async></script>
</body>
</html>
